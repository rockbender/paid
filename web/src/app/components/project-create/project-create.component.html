<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="h3">Create Project</div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <form [formGroup]="projectForm">
        <div class="form-group">
          <label for="Name">Project Name</label>
          <input
            id="name"
            type="text"
            class="form-control"
            formControlName="name"
          />
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input
            id="description"
            type="text"
            class="form-control"
            formControlName="description"
          />
        </div>
        <div class="form-group">
          <label for="rate">Rate</label>
          <input
            id="rate"
            type="text"
            class="form-control"
            formControlName="rate"
          />
        </div>
        <div class="row">
          <div class="col-md-6 form-group">
            <label for="">Email</label>
            <input type="text" class="form-control" />
          </div>
          <div class="col-md-6 form-group">
            <label for="">Phone Number</label>
            <input type="text" class="form-control" />
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 form-group">
            <label for="">Address Line 1</label>
            <input
              type="text"
              class="form-control"
              formControlName="addressLine1"
            />
          </div>
          <div class="col-md-6 form-group">
            <label for="">Address Line 2</label>
            <input
              type="text"
              class="form-control"
              formControlName="addressLine2"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 form-group">
            <label for="">City</label>
            <input type="text" class="form-control" formControlName="city" />
          </div>
          <div class="col-md-6 form-group">
            <label for="">State (Province)</label>
            <input
              type="text"
              class="form-control"
              formControlName="province"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 form-group">
            <label for="">Zip Code (Postal Code)</label>
            <input
              type="text"
              class="form-control"
              formControlName="postalCode"
            />
          </div>
          <div class="col-md-6 form-group">
            <label for="">Country</label>
            <input type="text" class="form-control" formControlName="country" />
          </div>
        </div>
        <div class="btn btn-outline-secondary mr-2" (click)="onCancel()">
          Cancel
        </div>
        <div class="btn btn-primary" (click)="onCreateOrUpdate()">
          Create
          <!-- {{ inEditMode ? "Update" : "Create" }} -->
        </div>
      </form>
    </div>
  </div>
</div>

{{ this.projectForm.value | json }}
