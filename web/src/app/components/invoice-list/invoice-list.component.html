<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th>Invoice #</th>
        <th>Project</th>
        <th>Amount</th>
        <th>Due Date</th>
        <th>Is Paid</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let invoice of invoices">
        <td>
          <a [routerLink]="['/invoice', invoice.invoiceId]">{{
            invoice.invoiceId
          }}</a>
        </td>
        <td>{{ invoice.projectName }}</td>
        <td>{{ invoice.totalAmount | currency }}</td>
        <td>{{ invoice.dueDate | date: "mediumDate" }}</td>
        <td>
          <i class="fas fa-check" *ngIf="invoice.isPaid"></i>
          <i class="fas fa-times" *ngIf="!invoice.isPaid"></i>
        </td>
      </tr>
    </tbody>
  </table>
</div>
